<!DOCTYPE html>
<html lang="en"xmlns:th = "http://www.thymeleaf.org">
<head th:replace="fragments.html :: head"/>

<body>
<nav th:replace="fragments.html :: mainNavbar"/>
<div class="container">
    <form class="needs-validation col-sm-6" action="#" th:action="@{/emailLogin}" method="post" novalidate>
        <div th:if="${error}" class="alert alert-danger" role="alert">
            <span th:text="${error}"></span>
        </div>
        <div class="form-group">
            <label for="email">이메일 </label>
            <input id="email" type="text" name="email" class="form-control"
                   placeholder="User@Email.com" aria-describedby="emailHelp" required>
            <small id="emailHelp" class="form-text text-muted">
                가입할때 사용한 이메일을 입력하세요.
            </small>

        </div>
        <div class="form-group">
            <button class="btn btn-success btn-block" type="submit"
                    aria-describedby="submitHelp">이메일 입력</button>
            <small id="submitHelp" class="form-text text-muted">
                위드 트래블에 처음 오신 분은, <a href="#" th:href="@{/sign-up}">회원 가입</a>을 먼저 해주세요.
            </small>
        </div>
    </form>
</div>
</body>
</html>
