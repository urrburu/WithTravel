<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace="fragments.html::head"/>
<body>
    <nav th:replace="fragments.html :: mainNavbar"/>
    <div th:if="${travel.useBanner}" class="row" id="travel-logo">
        <img th:src="${travel.image}"/>
    </div>
    <div class="container">
        <div class="row pt-4 text-left justify-content-center bg-light">
            <div class="col-6">
                <a href="#" class="text-decotation-none" th:href="@{'/travel'+${travel.travelName}}">
                    <span class="h2" th:text="${travel.travelName}">여행 제목</span>
                </a>
            </div>
            <div class="col-4 text-right justify-content-end">
                <span th:if="${!travel.published}" class="d-inline-block" tabindex="0" data-toggle="tooltip" data-placement="bottom"
                      title="여행 공개하지 않음">
                    <button class="btn btn-primary btn-sm" style="pointer-events: none;"type="button" disabled>DRAFT</button>
                </span>
                <span th:if="${!travel.closed}" class="d-inline-block" tabindex="0" data-toggle="tooltip" data-placement="bottom"
                      title="끝난 여행">
                    <button class="btn btn-primary btn-sm" style="pointer-events: none;"type="button" disabled>Closed</button>
                </span>
                <span th:if="${!travel.recruiting}" class="d-inline-block" tabindex="0" data-toggle="tooltip" data-placement="bottom"
                      title="팀원 모집중 아님">
                    <button class="btn btn-primary btn-sm" style="pointer-events: none;"type="button" disabled>OFF</button>
                </span>
                <span sec:authorize="isAuthenticated()" th:if="${travel.isJoinable(#authentication.principal)}"
                    class="btn-group" style="pointer-events: none;" type="button" disabled>
                >
                    <button class="btn btn-primary btn-sm" style="pointer-events: none;"type="button" disabled>DRAFT</button>
                </span>

            </div>



        </div>



        <div th:replace="fragments.html::footer"></div>
    </div>

</body>
</html>
