<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head"/>

<body class="bg-light">
<nav th:replace="fragments.html :: mainNavbar"/>
<div class="alert alert-warning" role="alert" th:if="${account != null && !account.emailVerified}">
    이메일 인증이 되지 않으면 위드 트래블의 서비스를 이용할 수 없습니다! <a href="#" th:href="@{/check-email}"class = "alert-lint">계정인증 이메일</a>을 확인하세요!
</div>
<div class="container">
    <div class="row mt-5 justify-content-center">
        <div class="col-2">
            <div th:replace="fragments.html::setting-menu (CurrentMenu ='account')"></div>
        </div>
        <div class="col-8">
            <div th:if="${message}" class="alert alert-info alter-dismissible fade show mt-3" role="alert">
                <span th:text="${message}">닉네임 변경 완료</span>
            </div>
            <div th:if="${errors}" class="alert alert-info alter-dismissible fade show mt-3" role="alert">
                <span th:text="${errors}">새 닉네임을 설정할 수 없습니다.</span>
            </div>
            <form class="col-sm-6" action="#"
                  th:action="@{/settings/account}" th:object="${nicknameForm}" method="post" novalidate>
                <div class="form-group">
                    <label for="Nickname">새 닉네임</label>
                    <input id="Nickname" type="text" th:field="*{newNickname}" class="form-control"
                           placeholder="바꿀 비밀번호를 입력해 주세요." aria-describedby="nicknameHelp" required>
                    <small id="nicknameHelp" class="form-text text-muted">
                        8자 이상 50자 이하로 입력해주세요.
                    </small>

                </div>

                <div class="form-group">
                    <button class="btn btn-primary btn-block" type="submit"aria-describedby="submitHelp">패스워드 변경하기</button>
                </div>
            </form>
        </div>
    </div>
</div>



</body>
</html>
