<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments.html::head"/>
<body>
<nav th:replace="fragments.html :: mainNavbar"/>
<div class="container">

    <div class="row pt-4 text-left justify-content-center bg-light">
        <div class="col-6">
            <a href="#" class="text-decoration-none" th:href="@{'/spots/'+${spot.spotName}}">
                <span class="h2" th:text="${spot.spotName}">장소 이름</span>
            </a>
        </div>
    </div>
    <div class="row justify-content-center bg-light">
        <div class="col-10">
            <p class="lead" th:text="${spot.shortDescription}"></p>
        </div>
    </div>
    <div id="map" class="row justify-content-center bg-light" style="width:500px;height:400px;"></div>

    <div th:replace="fragments.html::footer"></div>
</div>
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey="></script>
<script th:inline="javascript">
    var container = document.getElementById('map'); //지도를 담을 영역의 DOM 레퍼런스
    var latitude = [[${spot.point.x}]];
    var longitude = [[${spot.point.y}]];
    var options = { //지도를 생성할 때 필요한 기본 옵션

        center: new kakao.maps.LatLng(latitude, longitude ), //지도의 중심좌표.
        level: 3 //지도의 레벨(확대, 축소 정도)
    };

    var map = new kakao.maps.Map(container, options); //지도 생성 및 객체 리턴
</script>
</body>
</html>
